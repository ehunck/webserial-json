<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSerial JSON</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --sidebar-bg: #252526;
      --sidebar-fg: #d4d4d4;
      --main-bg: #1e1e1e;
      --main-fg: #d4d4d4;
      --status-bg: #007acc;
      --status-fg: #ffffff;
      --card-bg: #2d2d2d;
      --border-color: #3c3c3c;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--main-bg);
      color: var(--main-fg);

    }

    #app {
      display: grid;
      grid-template-columns: 50px 1fr;
      grid-template-rows: 1fr auto;
      height: 100%;
    }

    #sidebar {
      grid-row: 1 / span 2;
      background: var(--sidebar-bg);
      color: var(--sidebar-fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 0;
    }

    #main {
      padding: 1rem;
      overflow: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #status {
      background: var(--status-bg);
      color: var(--status-fg);
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
    }

    #controls {
      display: flex;
      gap: 0.5rem;
    }

    #sidebar-controls {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #output {
      width: 100%;
      min-height: 10rem;
      background: var(--main-bg);
      color: var(--main-fg);
      border: 1px solid var(--border-color);
    }

    #input {
      background: var(--main-bg);
      color: var(--main-fg);
      border: 1px solid var(--border-color);
    }

    #builder {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #fields {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .tab {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      padding: 0.5rem 0.25rem;
      cursor: default;
      user-select: none;
    }

    .tab.active {
      background: var(--status-bg);
      color: var(--status-fg);
    }

    .field-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      padding: 0.25rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    .builder-array > div,
    .builder-object > div {
      margin-left: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .field-row input,
    .field-row select,
    .field-row button {
      font: inherit;
      padding: 0.25rem 0.5rem;
    }

    #send-controls {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }

    .page {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .page.active {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div class="tab active" id="tab-tx" title="Transmit">ðŸ“¤</div>
      <div class="tab" id="tab-rx" title="Receive">ðŸ“¥</div>
      <div id="sidebar-controls">
        <button id="side-connect">Connect</button>
        <button id="side-disconnect" disabled>Disconnect</button>
      </div>
    </div>
    <div id="main">
      <h1 id="title">Transmit</h1>

      <div id="controls">
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
      </div>

      <div id="tx-page" class="page active">
        <div id="builder">
          <h2>Build JSON</h2>
          <div id="fields"></div>
          <button id="add-field" type="button">Add Field</button>
        </div>

        <div id="send-controls">
          <textarea id="input" rows="5" cols="50" placeholder='{"hello":"world"}'></textarea>
          <button id="send" disabled>Send</button>
        </div>
      </div>

      <div id="rx-page" class="page">
        <textarea id="output" rows="10" cols="50" readonly></textarea>
      </div>
    </div>
    <div id="status">Disconnected</div>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
