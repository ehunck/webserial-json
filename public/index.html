<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSerial JSON</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
    }
    #fields {
      margin-bottom: 1em;
    }
    .field-row {
      margin-bottom: 0.5em;
    }
    .field-row input,
    .field-row select {
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <h1>WebSerial JSON Demo</h1>
  <button id="connect">Connect</button>
  <button id="disconnect" disabled>Disconnect</button>
  <textarea id="output" rows="10" cols="50" readonly></textarea><br>

  <div id="builder">
    <h2>Build JSON</h2>
    <div id="fields"></div>
    <button id="add-field" type="button">Add Field</button>
  </div>

  <textarea id="input" rows="5" cols="50" placeholder='{"hello":"world"}'></textarea>
  <button id="send" disabled>Send</button>

  <script type="module" src="./script.js"></script>
</body>
</html>
